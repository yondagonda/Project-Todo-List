<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../dist/main.js" defer></script>
  </head>
  <body>
    <main>
      <header>Todo App</header>
      <container>
        <section class="side-bar">
          <button class="today">Today</button>
          <button class="upcoming">Upcoming</button>
          <button class="completed">Completed</button>
          <div class="projects">
            <div class="projects-header">Projects</div>
            <div class="projects-display">
              <button class="project-button">Default</button>
            </div>
            <button class="add-project">+</button>
          </div>
        </section>
        <section class="content">
          <div class="content-header">All tasks</div>
          <div class="content-display"></div>
          <button class="add-todo">+</button>
        </section>
      </container>
    </main>

    <div class="task-popup">
      <form class="task-form" action="" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" />

        <label for="description">Description</label>
        <input type="text" id="description" />

        <label for="due-date">Due Date</label>
        <input type="text" id="dueDate" />

        <label for="priority">Priority</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <button type="button" id="create">Create</button>
      </form>
    </div>
    <div class="project-popup">
      <form class="project-form" action="" method="post">
        <label for="project-name">Add New Project</label>
        <input type="text" id="project-name" />

        <button type="button" id="create-project">Create</button>
      </form>
    </div>

    <div class="edit-todo-popup">
      <form class="edit-todo-form" action="" method="post">
        <label for="edit-title">Title</label>
        <input type="text" id="edit-title" />

        <label for="edit-description">Description</label>
        <input type="text" id="edit-description" />

        <label for="edit-due-date">Due Date</label>
        <input type="text" id="edit-due-date" />

        <label for="edit-priority">Priority</label>
        <select name="priority" id="edit-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <button type="button" id="confirm-edit">Confirm Edit</button>
      </form>
    </div>
  </body>
</html>
